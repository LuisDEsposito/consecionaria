{% extends 'core/base.html' %}

{% block title %}
   Vehiculos - Publicar mi vehiculo
{% endblock title %}
   
{% block content %}
    <h1>Publicar un vehiculo:</h1>
    
<form method="post" class="mt-4">
    {% csrf_token %}
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="table-responsive">
                    <table class="table">
                        {{ form.as_table }}
                    </table>
                </div>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary btn-block mt-3">Guardar</button>
            </div>
        </div>
    </div>
</form>

{% endblock content %}
