{% extends 'core/base.html' %}

{% block title %}
   Vehiculos - Detalles
{% endblock title %}

{% block content %}
   
<div class="container">
    <h1>Detalles del vehículo</h1>

    <ul class="list-group">
        <li class="list-group-item">Precio en USD: {{ vehiculo.valor_dolares }}</li>
        <li class="list-group-item">Descripción: {{ vehiculo.descripcion }}</li>
    </ul>

    <div class="mt-3">
        <a href="{% url 'vehiculos:lista_vehiculos' %}" class="btn btn-secondary">Volver</a>
    </div>
</div>
         
{% endblock content %}
