{% extends 'core/base.html' %}
{% block title %}
    Ventacar
{% endblock title %}
{% block body_title %}
    Nuevo usuario.
{% endblock body_title %}
{% block content %}
    <div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">{{ form.as_p }}</div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Registrarse</button>
                <a href="{% url 'core:index' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock content %}
